<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site In Progress</title>
    <style>
        
        /* Page styling */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #FFFFFF; /* White background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: sans-serif;
            color: #000; /* Black text color */
            text-align: center;
        }

        h1, p {
            margin: 0;
        }

        /* SVG wave styling */
        svg {
            width: 100vw;
            height: 50vh; /* Set waves to cover half of the screen */
            position: fixed;
            bottom: 0;
        }

        use {
            animation: move-slower 4s linear infinite;
            fill: black; /* Black wave color */
        }

        use:nth-child(2) {
            animation-duration: 5s;
            animation-delay: -2.5s;
        }

        use:nth-child(1) {
            animation-duration: 7s;
        }

        @keyframes move-slower {
            0% { transform: translateX(-2px); }
            100% { transform: translateX(0px); }
        }
    </style>
</head>
<body>
    <div>
        <h1>chill, i'm working on it</h1>
        <p>check back soon
        </p>
        <p>hei@andreskoljalg.com if you're inpatient
        </p>
    </div>
    <svg viewBox="0 0 2 1" preserveAspectRatio="none">
        <defs>
            <path id="w" 
              d="
              m0 1v-.5 
              q.5.5 1 0
              t1 0 1 0 1 0
              v.5z" />
        </defs>
        <g>
            <use href="#w" y=".0" />
            <use href="#w" y=".1" />
            <use href="#w" y=".2" />
        </g>
    </svg>
</body>
</html>
