<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site In Progress</title>
    <style>
        /* Reset and page background */
        body {
            margin: 0;
            overflow: hidden;
            background-color: #FFFFFF; /* White background */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        
        svg {
            width: 100vw;
            height: 100vh;
        }

        use {
            animation: move-forever 2s linear infinite;
        }
        
        use:nth-child(2) {
            animation-duration: 2.5s;
            animation-delay: -1.5s;
        }
        
        use:nth-child(1) {
            animation-duration: 5s;
        }

        @keyframes move-forever {
            0% { transform: translate(-2px , 0); }
            100% { transform: translate(0px , 0); }
        }
    </style>
</head>
<body>
    <div>
        <h1>brb coming soon!</h1>
        <p>chill, i'm working on it!</p>
    </div>
    <svg viewBox="0 0 2 1" preserveAspectRatio="none">
        <defs>
            <path id="w" 
              d="
              m0 1v-.5 
              q.5.5 1 0
              t1 0 1 0 1 0
              v.5z" />
        </defs>
        <g>
            <use href="#w" y=".0" fill="#e0e0e0" /> <!-- Light grey -->
            <use href="#w" y=".1" fill="#bdbdbd" /> <!-- Medium grey -->
            <use href="#w" y=".2" fill="#9e9e9e" /> <!-- Dark grey -->
        </g>
    </svg>
</body>
</html>
